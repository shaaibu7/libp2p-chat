[package]
name = "libp2p-chat"
version = "0.1.0"
edition = "2024"

[dependencies]
libp2p = { version = "0.54", features = ["noise", "ping", "tcp", "tokio", "yamux", "gossipsub", "mdns", "quic", "macros"] }
futures = "0.3.30"
tokio = { version = "1.37.0", features = ["full"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
